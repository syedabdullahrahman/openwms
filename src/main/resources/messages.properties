info.carousel.devices                  = Dost\u0119p na ka\u017Cdym urz\u0105dzeniu
info.carousel.devices.description      = Open WMS to aplikacja webowa, dzi\u0119ki temu dost\u0119p jest mo\u017Cliwy na komputerach stacjonarnych, przeno\u015Bnych oraz urz\u0105dzeniach mobilnych - \u017Cadna instalacja nie jest wymagana!
info.carousel.interface                = Podw\u00F3jny interfejs u\u017Cytkownika
info.carousel.interface.description    = Aplikacja zapewnia mo\u017Cliwo\u015B\u0107 pracy na standardowych komputerach jak r\u00F3wniez profesjonalnych urz\u0105dzeniach mobilnych.
info.carousel.system                   = Intuicyjny system magazynowy
info.carousel.system.description       = System zapewnia przestrzeganie regu\u0142 i dba o poprawno\u015B\u0107 proces\u00F3w magazynowych w spos\u00F3b przyjazny i przyst\u0119pny dla u\u017Cytkownika.
info.carousel.technology               = Nowoczesne technologie
info.carousel.technology.description   = Projekt wykorzystuje uznane na ca\u0142ym \u015Bwiecie technologie Open Source, takie jak j\u0119zyk Java, framework Spring Boot, baza danych MySQL i wiele innych.
info.feature.accessibility             = Dost\u0119pno\u015B\u0107
info.feature.accessibility.description = Aplikacj\u0119 mo\u017Cna uruchomi\u0107 na ka\u017Cdym urz\u0105dzeniu, wyposa\u017Conym we wsp\u00F3\u0142czesn\u0105 przegl\u0105dark\u0119 internetow\u0105. Mo\u017Ce to by\u0107 komputer stacjonarny, laptop lub urz\u0105dzenie mobilne. W zwi\u0105zku z wykorzystaniem technologii webowych, \u017Cadna instalacja nie jest wymagana.
info.feature.accessibility.sub         = Uruchamiaj gdzie chcesz.
info.feature.accessibility.sub.desc    = Istnieje wiele korzy\u015Bci p\u0142yn\u0105cych z webowego charakteru aplikacji.\r\n<b>Niezale\u017Cno\u015B\u0107 od typu urz\u0105dzenia</b> pozwala uruchomi\u0107 program na ka\u017Cdym urz\u0105dzeniu wyposa\u017Conym w przegl\u0105dark\u0119 internetow\u0105.\r\nWygl\u0105d programu dostosowuje si\u0119 do rozmiar\u00F3w ekranu. Obs\u0142ugiwane s\u0105 rozmiary od ekran\u00F3w smartfon\u00F3w po standardowe wy\u015Bwietlacze monitor\u00F3w. Opr\u00F3cz standardowego, adaptacyjnego szablonu, program udost\u0119pnia <b>oddzielny modu\u0142 dla niestandardowych urz\u0105dze\u0144 magazynowych</b>, np. przeno\u015Bnych terminali z czytnikiem kod\u00F3w kreskowych.\r\n<b>Niezale\u017Cno\u015B\u0107 od systemu operacyjnego</b> pozwala uruchamia\u0107 aplikacj\u0119 na platformach takich jak Windows, Linux, macOS, Android i inne.\r\n<b>Liczba u\u017Cytkownik\u00F3w jest nieograniczona.</b> Program nie korzysta z licencji. Ka\u017Cdy u\u017Cytkownik z odpowiednimi uprawnieniami, mo\u017Ce z niego korzysta\u0107 bez limit\u00F3w.
info.feature.system                    = System
info.feature.system.description        = Zadaniem Open WMS jest pilnowanie poprawno\u015Bci procedur i zapewnianie efektywno\u015Bci pracy, poprzez udost\u0119pnianie wszystkich wymaganych informacji w przejrzysty i intuicyjny spos\u00F3b. System zosta\u0142 zaprojektowany z my\u015Bl\u0105 o stabilno\u015Bci i szybko\u015Bci dzia\u0142ania, dbaj\u0105c przy tym o przyjazny dla u\u017Cytkownika interfejs graficzny.
info.feature.system.sub                = Przyjazny stra\u017Cnik magazynu.
info.feature.system.sub.desc           = <b>Open WMS</b> powsta\u0142 z my\u015Bl\u0105 o stabilno\u015Bci, pr\u0119dko\u015Bci dzia\u0142ania oraz \u0142atwo\u015Bci obs\u0142ugi. \r\n<b>Stabilno\u015B\u0107 systemu</b> zosta\u0142a zapewniona przez przemy\u015Blane rozwi\u0105zania i dobrze zaprojektowane procedury, kt\u00F3rych przestrzeganie jest pilnowane przez logik\u0119 biznesow\u0105 wbudowan\u0119 w program.\r\nLekki interfejs graficzny i dobra optymalizacjia proces\u00F3w w programie znacz\u0105co poprawiaj\u0105 jego <b>pr\u0119dko\u015B\u0107 dzia\u0142ania</b>\r\nNa <b>\u0142atwo\u015B\u0107 obs\u0142ugi</b> wp\u0142ywaj\u0105 takie czynniki jak przejrzysty projekt, dost\u0119pno\u015B\u0107 na r\u00F3\u017Cnych urz\u0105dzeniach, a tak\u017Ce wprowadzenie <b>r\u00F3\u017Cnych wersji j\u0119zykowych</b> z mo\u017Cliwo\u015Bci\u0105 szybkiego dodania kolejnego j\u0119zyka.
info.feature.technology                = Technologia
info.feature.technology.description    = Projekt zosta\u0142 wykonany z wykorzystaniem najnowszych i szanowanych przez programist\u00F3w na ca\u0142ym \u015Bwiecie technologii Open Source. Wykorzystanie frameworka Spring Boot, opartego na j\u0119zyku Java, pozwala na utworzenie stabilnej aplikacji ze sprawdzonymi rozwi\u0105zaniami.
info.feature.technology.sub            = Rozwi\u0105zania uznane na ca\u0142ym \u015Bwiecie.
info.feature.technology.sub.desc       = Projekty <b>Open Source</b> odznaczaj\u0105 si\u0119 niezawodno\u015Bci\u0105 oraz dopracowaniem szczeg\u00F3\u0142\u00F3w. Jest to spowodowane faktem, \u017Ce pracuje nad nimi ca\u0142a spo\u0142eczno\u015B\u0107 programist\u00F3w, kt\u00F3rzy mog\u0105 znajdowa\u0107 b\u0142\u0119dy i proponowa\u0107 rozwi\u0105zania, kt\u00F3re s\u0105 wdra\u017Cane w kolejnych wersjach. Z tego powodu, <b>j\u0119zyk programowania Java</b>, rozwijany przez firm\u0119 Oracle, jest jednym z wiod\u0105cych j\u0119zykow rozwoju oprogramowaina na ca\u0142ym \u015Bwiecie. Szacuje si\u0119, \u017Ce wykorzystuje go obecnie <b>ponad 9.000.000 programist\u00F3w</b>. G\u0142\u00F3wnym filarem projektu jest <b>Framework Spring Boot</b> zbudowany na bazie j\u0119zyka Java. Jest to kolejny szanowany i mocno rozbudowany projekt Open Source, kt\u00F3ry znacz\u0105co skraca proces budowy aplikacji i zapewnia ich stabilno\u015B\u0107 i niezawodno\u015B\u0107. Interfejs graficzny oparty jest na najpopularniejszej na \u015Bwiecie bibliotece komponent\u00F3w front-end, <b>Bootstrap</b>. \r\nBootstrap to zestaw narz\u0119dzi open source do programowania w <b>HTML, CSS</b> i <b>JavaScript</b>, wykorzystuj\u0105cy bibliotek\u0119 <b>jQuery</b>.

