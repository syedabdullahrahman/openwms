<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/pc_general}">
<head>
<title>login</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"
	media="screen,projection" />
</head>
<body>
	<div layout:fragment="content">
		<div class="logindiv">
			<form class="form-signin" th:action="@{/login}" method="post">

				<h1 class="h3 mb-3 font-weight-normal">
					<i class="fa fa-key"></i> Please sign in
				</h1>

				<!-- Thymeleaf + Spring Security error display -->
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password.</div>

				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
					
				<label for="username" class="sr-only">Username</label> 
				<input type="text" id="username" name="username" class="form-control"
					placeholder="Username"> 
					
				<label for="password" class="sr-only">Password</label> 
				<input type="password" id="password" name="password" class="form-control"
					placeholder="Password">

				<div class="checkbox mb-3">
					<label> 
					<input type="checkbox" id="remember-me" name ="remember-me">
						Remember me
					</label>
				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
			</form>
		</div>
	</div>
</body>
</html>
