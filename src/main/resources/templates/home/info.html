<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/pc_general}">

<head>
	<link type="text/css" rel="stylesheet"
		th:href="@{/css/info_carousel.css}" media="screen,projection" />
	
	<title th:text="#{site.title.info}"></title>
</head>

<body>
	<div layout:fragment="content">

		<!-- CAROUSEL -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<div class="container">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="blend-multiply" th:src="@{/images/info/carousel_store.png}"
							alt="System">
						<div class="container">
							<div class="carousel-caption text-left">
								<h1 th:text="#{info.carousel.system}"></h1>
								<p th:text="#{info.carousel.system.description}"></p>
								<p><a class="btn btn-lg btn-secondary" href="#system" role="button"><span th:text="|#{general.read-more} &raquo;|"></span></a></p>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<img class="blend-multiply" th:src="@{/images/info/carousel_devices.png}"
							alt="Devices">
						<div class="container">
							<div class="carousel-caption ">
								<h1 th:text="#{info.carousel.devices}"></h1>
								<p th:text="#{info.carousel.devices.description}"></p>
								<p><a class="btn btn-lg btn-warning" href="#accessibility" role="button"><span th:text="|#{general.read-more} &raquo;|"></span></a></p>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<img class="blend-multiply" th:src="@{/images/info/carousel_spring.png}"
							alt="Technology">
						<div class="container">
							<div class="carousel-caption text-left">
								<h1 th:text="#{info.carousel.technology}"></h1>
								<p th:text="#{info.carousel.technology.description}"></p>
								<p><a class="btn btn-lg btn-success" href="#technology" role="button"><span th:text="|#{general.read-more} &raquo;|"></span></a></p>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<img class="blend-multiply" th:src="@{/images/info/carousel_falcon.png}"
							alt="Datalogic">
						<div class="container">
							<div class="carousel-caption text-left">
								<h1 th:text="#{info.carousel.interface}"></h1>
								<p th:text="#{info.carousel.interface.description}"></p>
								<p><a class="btn btn-lg btn-primary" href="#accessibility" role="button"><span th:text="|#{general.read-more} &raquo;|"></span></a></p>
							</div>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#myCarousel" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#myCarousel" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Next</span>
				</a>
			</div>
			<div id="features"></div>
		</div>
		<!-- CAROUSEL -->
		<!-- /CONTAINER -->
		
		<!-- FEATURES -->
		<div class="container marketing">
			<div class="row">
				<div class="col-lg-4">
					<img class="rounded-circle" th:src="@{/images/info/feature_system.png}"
						alt="system" width="140" height="140">
					<h2 th:text="#{info.feature.system}">System</h2>
					<p th:text="#{info.feature.system.description}"></p>
					<p>
						<a class="btn btn-secondary" href="#system" role="button">
						<span th:text="|#{general.read-more} &raquo;|">Read more &raquo;</span>
						</a>
					</p>
				</div>
				<div class="col-lg-4">
					<img class="rounded-circle" th:src="@{/images/info/carousel_devices.png}"
						alt="address" width="140" height="140">
					<h2 th:text="#{info.feature.accessibility}">System</h2>
					<p th:text="#{info.feature.accessibility.description}"></p>
					<p>
						<a class="btn btn-secondary" href="#accessibility" role="button">
						<span th:text="|#{general.read-more} &raquo;|">Read more &raquo;</span>
						</a>
					</p>
				</div>
				<div class="col-lg-4">
					<img class="rounded-circle" th:src="@{/images/info/feature_tech_2.png}"
						alt="technology" width="140" height="140">
					<h2 th:text="#{info.feature.technology}">System</h2>
					<p th:text="#{info.feature.technology.description}"></p>
						<a class="btn btn-secondary" href="#technology" role="button">
						<span th:text="|#{general.read-more} &raquo;|">Read more &raquo;</span>
						</a>
					
				</div>
			</div>
			<!-- FEATURES -->
			<!-- DESCRIPTIONS -->
			<hr class="featurette-divider">
			<div id="system"></div>
			<div class="row featurette">
				<div class="col-md-7 ">
					<h2 class="featurette-heading">
						<span th:text="#{info.feature.system}"></span>. 
						<span th:text="#{info.feature.system.sub}" class="text-muted"></span>
					</h2>
					<p th:utext="#{info.feature.system.sub.desc}" class="lead"></p>
				</div>
				
				<div class="col-md-5" style="margin: auto;">
					<img class="featurette-image img-fluid mx-auto align-middle"
						th:src="@{/images/info/description_wms.png}" alt="System">
				</div>
				 
			</div>
			<a href="#features" class="float-right"><span th:text="#{general.back-to-top}"></span></a>
			
			
			<hr class="featurette-divider">
			<div id="accessibility"></div>
			<div class="row featurette">
				<div class="col-md-7 order-md-2">
					<h2 class="featurette-heading">
						<span th:text="#{info.feature.accessibility}"></span>. 
						<span th:text="#{info.feature.accessibility.sub}" class="text-muted"></span>
					</h2>
					<p th:utext="#{info.feature.accessibility.sub.desc}" class="lead"></p>
				</div>
				<div class="col-md-5 order-md-1" style="margin: auto;">
					<img class="featurette-image img-fluid mx-auto"
						th:src="@{/images/info/description_devices.png}" alt="Accessibility">
				</div>
			</div>
			<a href="#features" class="float-right"><span th:text="#{general.back-to-top}"></span></a>	
			
			
			<hr class="featurette-divider">
			<div id="technology"></div>
			<div class="row featurette">
				<div class="col-md-7">
					<h2 class="featurette-heading">
						<span th:text="#{info.feature.technology}"></span>. 
						<span th:text="#{info.feature.technology.sub}" class="text-muted"></span>
					</h2>
					<p th:utext="#{info.feature.technology.sub.desc}" class="lead"></p>
				</div>
				<div class="col-md-5" style="margin: auto;">
					<img class="featurette-image img-fluid mx-auto"
						th:src="@{/images/info/description_tech_ai.png}" alt="Technology">
				</div>
			</div>
			<a href="#features" class="float-right"><span th:text="#{general.back-to-top}"></span></a>	
			<hr class="featurette-divider">
			<!-- /DESCRIPTIONS -->
		</div>
		
		<!-- /CONTAINER -->


	</div>
</body>
</html>
