home.feature.input.text    = Caricamento del materiale. La fonte di caricamento \u00E8 una nuova pesatura del pacco contenente materiale. L'indirizzo \u00E8 assegnato in base alle procedure integrate del sistema. \u00C8 anche possibile il caricamento manuale.
